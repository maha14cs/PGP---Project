<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">factId</label>
          <input type="text" class="form-control" 
            formControlName="factId" 
            #FactID 
            [(ngModel)] = "p.factId"/>
        </div>
        <div *ngIf="angForm.controls['factId'].invalid && (angForm.controls['factId'].dirty || angForm.controls['factId'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['factId'].errors.required">
            required.
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="angForm" novalidate>
            <div class="form-group">
              <label class="col-md-4">fname</label>
              <input type="text" class="form-control" 
                      formControlName="fname" 
                      #fname
                      [(ngModel)] = "p.fname"/>
            </div>
            <div *ngIf="angForm.controls['fname'].invalid && (angForm.controls['fname'].dirty || angForm.controls['fname'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['fname'].errors.required">
                     required.
              </div>
               <div class="card-body">
               <form [formGroup]="angForm" novalidate>
                <div class="form-group">
                <label class="col-md-4">email</label>
                <input type="text" class="form-control" 
                    formControlName="email" 
                    #email 
                    [(ngModel)] = "p.email"/>
                     </div>
                  <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
                   <div *ngIf="angForm.controls['email'].errors.required">
                     required.
                </div>
              </div>
              <div class="card-body">
              <form [formGroup]="angForm" novalidate>
              <div class="form-group">
               <label class="col-md-4">phone</label>
                <input type="text" class="form-control" 
                 formControlName="phone" 
                 #phone 
                 [(ngModel)] = "p.phone"/>
                </div>
                <div *ngIf="angForm.controls['phone'].invalid && (angForm.controls['phone'].dirty || angForm.controls['phone'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['phone'].errors.required">
                required.
                </div>
                </div>
             
                
                                                          
        <div class="form-group">
          <button (click) = "updateFact(factId)" type="submit" class="btn btn-primary"
          [disabled]="angForm.invalid" >
            Update Fact
          </button>
        </div>
      </form>
